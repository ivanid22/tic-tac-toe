<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Modal -->
      <div
        class="modal fade"
        id="messageModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Modal title</h5>
            </div>
            <div class="modal-body" id="modalBodyMessage">
              ...
            </div>
            <div class="modal-footer">
              <button
                id="closeModalButton"
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form action="" id="players_form">
            <div class="form-group">
            <label for="player1_name_field">Player 1 name: </label>
            <input
                type="text"
                class="form-control"
                name="player1_name"
                id="player1_name_field"
            />
            </div>
            <div class="form-group">
            <label for="player2_name_field">Player 2 name: </label>
            <input
                type="text"
                class="form-control"
                name="player2_name"
                id="player2_name_field"
            />
            </div>
            <input class="btn btn-primary" type="submit" value="Start game" />
        </form>
      </div>
      <div class="game-info hidden">
          <p>Current Player: <span class="current-player "></span>  </p>
          <button class="restart btn btn-primary">Restart

          </button>
      </div>
      <div class="grid-container hidden">
        <div id="0" class="grid-element"></div>
        <div id="1" class="grid-element"></div>
        <div id="2" class="grid-element"></div>
        <div id="3" class="grid-element"></div>
        <div id="4" class="grid-element"></div>
        <div id="5" class="grid-element"></div>
        <div id="6" class="grid-element"></div>
        <div id="7" class="grid-element"></div>
        <div id="8" class="grid-element"></div>
      </div>
    </div>
  </body>
</html>
